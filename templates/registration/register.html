<!DOCTYPE html>
<html lang="en">
{% extends 'forkilla/base.html' %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
{% block content %}
<body style="color: #333333; text-align:center;">
{% if form %}
    <div class="wrapper fadeInDown">
    <div id="formContent">
      <form action="" method="post">
        {% csrf_token %}
        <label for="username" style="color: #d8b511">User name:</label>
        <input type="text" name="username" value="" id="username" placeholder="Username">
        <label for="password" style="color: #d8b511">Password:</label>
        <input type="password" name="password1" value="" id="password1" placeholder="Password">
        <label for="password2" style="color: #d8b511">Confirm Password:</label>
        <input type="password" name="password2" value="" id="password2" placeholder="Confirm Password">
        <input type="hidden" name="next" value="{{ next|escape }}" />
        <input type="submit" value="login" />
      </form>

    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

    </div>
    </div>
{% endif %}
</body>
{% endblock %}
</html>
