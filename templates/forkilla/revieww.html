<!DOCTYPE html>
<html lang="en">
{% extends 'forkilla/base.html' %}
{% block content %}

        <title>Review</title>
    </head>

        <h2> Starting review for restaurant {{restaurant.name}}</h2>

        </form>
    </body>
{% endblock %}
</html>
